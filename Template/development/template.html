<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能开发中 - Noya Nel</title>
    <link rel="stylesheet" href="template-style.css">
    <link rel="stylesheet" href="../../notification.css">
</head>
<body>
    <div class="notification-container" id="notificationContainer"></div>
    <header>
        <div class="logo">
            <div class="logo-icon">N</div>
            <span class="logo-text">Noya Nel</span>
        </div>
    </header>

    <main>
        <div class="development-container">
            <div class="development-content">
                <div class="development-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 6L8 12L14 18" stroke="#00ffcc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="gear-1"/>
                        <path d="M16 6L10 12L16 18" stroke="#00a3ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="gear-2"/>
                    </svg>
                </div>
                <h1>功能开发中</h1>
                <p>此功能正在紧张开发中，敬请期待...</p>
                
                <!-- 时间轴 -->
                <div class="timeline">
                    <div class="timeline-item active">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <h3>需求分析</h3>
                            <p>开发时间待定</p>
                            <span class="status">进行中</span>
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <h3>UI设计</h3>
                            <p>开发时间待定</p>
                            <span class="status">待开始</span>
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <h3>功能开发</h3>
                            <p>开发时间待定</p>
                            <span class="status">待开始</span>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <a href="javascript:history.back()" class="back-btn">返回上一页</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <span>QDQ Team版权所有</span>
            <span class="divider">|</span>
            <a href="https://beian.miit.gov.cn/" target="_blank">辽ICP备2025047608号</a>
        </div>
    </footer>
</body>
</html>
